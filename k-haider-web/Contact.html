<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>
</head>
<body>
     <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid" style="font-size: 1.2rem; font-weight: 400;">
      <a class="navbar-brand text-light" style="font-size: 1.5rem; font-weight: 500; margin-right: 40%;" href="#">K.Haider clothes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" href="index.html">Home</a>
          <a class="nav-link" href="/">About</a>
          <a class="nav-link" href="/">Services</a>
          <a class="nav-link" href="/">Shop</a>
          <a class="nav-link" href="/">Blogs</a>
          <a class="nav-link active" aria-current="page"  href="/">ContactUs</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Form Start -->
  <form style="background-color: bisque; color: black; padding-left: 10px; height: 100vh; font-size: 1.2rem;">
    <div class="row">
        <div class="col">
            <label for="example" class="form-label">First Name</label>
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
            <label for="example" class="form-label">Last Name</label>
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Female
        </label>
      </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Fill All Form</label>
    </div>
    <button type="submit" aria-required="true" class="btn btn-primary bg-warning text-dark border none">Submit</button>
  </form>
  <!-- Form End -->
</body>
</html>
